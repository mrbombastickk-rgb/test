<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stem Player</title>

<style>
  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui;
    background: #111;
    color: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 18px;
    margin-bottom: 16px;
  }

  canvas {
    width: 100%;
    height: 120px;
    background: #222;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  .fader {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 12px;
  }

  input[type="range"] {
    flex: 1;
  }
</style>
</head>

<body>

<button id="playBtn">Play</button>

<canvas id="waveform"></canvas>

<div class="fader">Stem 1 <input type="range" min="0" max="1" step="0.01" value="1" data-stem="0"></div>
<div class="fader">Stem 2 <input type="range" min="0" max="1" step="0.01" value="1" data-stem="1"></div>
<div class="fader">Stem 3 <input type="range" min="0" max="1" step="0.01" value="1" data-stem="2"></div>
<div class="fader">Stem 4 <input type="range" min="0" max="1" step="0.01" value="1" data-stem="3"></div>

<script src="player.js"></script>
</body>
</html>
